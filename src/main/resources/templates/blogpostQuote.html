<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/menu :: header"></header>
<main id="main-container" class="container">
    <div class="row">
        <article class="col-8">
            <h1>New Comment - <span th:text="${title}"></span></h1>
            <form th:action="@{'/blog/'+${blogPostId}+'/comment'}" action="" method="post" class="form-group">
                <table class="col-11">
                    <tr>
                        <td class="col_left"><label>Text</label></td>
                        <td class="col_right"><textarea class="form-control" name="text" rows="5" required></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a th:href="@{'/blog/'+${blogPostId}}" class="btn btn-secondary">Cancel</a>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
        <aside class="col-4">
            <div sec:authorize="isAuthenticated()" th:replace="fragments/userPannel::div"></div>
            <div class="category-list">
                <h3>Categories</h3>
                <p th:each="category : ${categories}"><a th:text="${category.getName()}" th:href="@{'/category/'+${category.getId()}}">categoria</a></p>
            </div>
            <h3>Quote of the day</h3>
            <p>"Software is a great combination between artistry and engineering"<br>--Bill Gates</p>
        </aside>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
